# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
((${custom.teleport} )($kubernetes )($azure)\n)\
$hostname\
$directory\
$python\
($git_branch)($git_status )\
$terraform\
$docker_context\
$deno\
$golang\
$nodejs\
$opa\
$ruby\
$aws\
$direnv\
$env_var\
$custom\
$sudo\
$cmd_duration\
$jobs\
$battery\
$time\
$line_break\
$status\
$os\
$container\
$shell\
$character"""

# Inserts a blank line between shell prompts
add_newline = false

[hostname]
ssh_only = true
format = '[$ssh_symbol$hostname]($style):'
style = 'green'

[directory]
truncation_length = 9
truncate_to_repo = true
truncation_symbol = ''
format = "Óóø [$path]($style) "

[azure]
disabled = false
format = '[$symbol$subscription ]($style)'
symbol = 'Û∞†Ö '
style = 'bold blue'

[custom.teleport]
command = "echo -n $TSH_PROXY $HTTPS_PROXY_PORT"
when = ''' test $HTTPS_PROXY != "" '''
style = 'fg:#eb34e8'
symbol = '‚öô '
format = '[$symbol$output ]($style)'

[kubernetes]
disabled = false
format = '[$symbol$context](bold yellow)[(:$namespace)](fg:#f5e042)'

[git_branch]
style = 'fg:green'
format = '[$symbol$branch ]($style)'
symbol = 'Ôêò '

[git_status]
style = 'fg:red'
format = '[$all_status$ahead_behind]($style)'

[golang]
format = '[$symbol$version](bold cyan)'
symbol = 'üêπ '

[character]
success_symbol = "[‚ûú](bold green)"

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[nodejs]
format = '[$symbol($version )]($style)'

[package]
disabled = true

[fill]
symbol = ' '

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = '%T'
style = 'fg:#666666'
