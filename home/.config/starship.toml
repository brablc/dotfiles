# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$docker_context\
$deno\
$golang\
$nodejs\
$opa\
$python\
$ruby\
$terraform\
$kubernetes\
$aws\
$azure\
$direnv\
$env_var\
$custom\
$sudo\
$cmd_duration\
$jobs\
$battery\
${custom.proxy}\
$time\
$line_break\
$status\
$os\
$container\
$shell\
$character"""

# Inserts a blank line between shell prompts
add_newline = false

[hostname]
ssh_only = true
format = '[$ssh_symbol$hostname]($style):'
style = 'green'

[directory]
truncation_length = 9
truncate_to_repo = true
truncation_symbol = ''

[azure]
disabled = false
format = '[$symbol($subscription)]($style) '
symbol = 'Û∞†Ö '
style = 'blue bold'

[golang]
format = 'use [üêπ $version](bold cyan) '

[character]
success_symbol = "[‚ûú](bold green)"

[package]
disabled = true

[fill]
symbol = ' '

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = '%T'

[custom.proxy]
command = "echo $HTTPS_PROXY"
when = ''' test $HTTPS_PROXY != "" '''
style = 'bold fg:red'
format = ' P:[$output]($style)'

[kubernetes]
disabled = false
format = '[$symbol$context](#880000)[(:$namespace)](bold #cc0000) '

[git_branch]
style = 'fg:green'
format = '[$symbol$branch ]($style)'
symbol = 'Ôêò '

[git_status]
style = 'fg:red'
format = '([$all_status$ahead_behind]($style) )'
